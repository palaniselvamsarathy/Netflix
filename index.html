<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <input type="text" placeholder="Search Movie" class="search-box">
                <img src="https://cdn-icons-png.flaticon.com/512/61/61088.png"class="search-icon" alt="Search">
            </div>
        </div>
    </header>


    <script src="index.js"></script>
</body>
</html>
